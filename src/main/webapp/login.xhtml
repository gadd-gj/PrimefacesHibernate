<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui" 
    >
    <h:head>
        <title>login</title>
    </h:head>
    <h:body>

        <div class="card">
            <p:panelGrid columns="3" layout="grid" styleClass="showcase-text-align-center">

                <h:outputText value=""/>
                <p:outputPanel deferred="true" deferredMode="visible">
                    <h:form>
                        <p:growl id="growl" showDetail="true" />        
                        <h3>JSF Login Logout</h3>

                        <span class="ui-float-label">
                            <p:inputText id="float-clave" value="#{login.user}"/>
                            <p:outputLabel for="@previous" value="Clave"/>
                        </span>
                        <br/>
                        <span class="ui-float-label">
                            <p:inputText id="float-name" value="#{login.pwd}"/>
                            <p:outputLabel for="@previous" value="Nombre"/>
                        </span>
                        <br/>
                        <p:commandButton type="button" value="Login" icon="pi pi-check" iconPos="right" actionListener="#{login.validateUsernamePassword()}" />
                    </h:form>
                </p:outputPanel>
                <h:outputText value=""/>

            </p:panelGrid>
        </div>
    </h:body>
</html>
